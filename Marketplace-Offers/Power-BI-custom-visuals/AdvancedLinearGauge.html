        content="<p>Use Bowtie Chart by MAQ Software to quickly compare values in one or more categories. The thickness of the bowtie's branches indicates the relative weight of each category. Users can create a half bowtie, showcasing the distribution of data within a source. Or, by entering values in the source, destination, and value fields, users can create a full bowtie, showcasing how an aggregate value splits into two distinct sub-categories.</p>Bowtie Chart by MAQ Software is ideal for displaying sales metrics, such as the flow of channel category sales into subcategory sales.<p></p><p>Key features:</p><ul><li>Interactivity with other visuals</li><li>Configurable branch color.</li><li>Configurable font-size, color, and decimal precision for data labels and summary labels.</li><li>Optional use in either half bowtie or full bowtie format.</li></ul>" />
