    <meta property="og:description"
        content="<p>Rotating Chart by MAQ Software is a horizontal bar chart that rotates on the horizontal axis to showcase multiple KPIs. Each flip can have a new value based on the number of KPIs that need to be displayed. For better visibility, users can set a timer for the rotation delay.</p><p>Business reports often require many KPIs in a single report, especially when showcasing historical data. Rotating Chart by MAQ Software lets users display multiple KPIs or metrics in a small viewing area, saving space on lengthy reports.</p><p>Key features:</p><ul><li>The tile can be rotated on the horizontal or the vertical axis.</li><li>Flip delay time can be specified, ensuring that all data shown in the tile is readable.</li><li>Includes a 3D effect option, emphasizing when different data is displayed.</li><li>Includes basic formatting options such as font type, size, and color for the label and title, background, and tile borders.</li></ul>" />
