    <meta property="og:description"
        content="<p>Radar chart consists of a sequence of equiangular spokes, with each spoke representing one of the variables. A line is drawn connecting the data values for each spoke which gives the plot a star-like appearance.</p><p> Business Use Cases:</p><ul><li>Finance - Compare the performance of multiple companies along multiple business parameters, such as sales, profit, etc.</li><li>Product management - Compare products across multiple features/specifications</li><li>People operations - Outlines employee competencies across the KPIs</li></ul><p>Key features:</p><ul><li>Ability to plot multivariate data</li><li>Configurable curve interpolation method</li><li>Ability to change stroke width and transparency of plot color</li><li>Display data points on plot, set color and data point radius</li><li>Ability to change colors for plots</li><li>Configurable legend positioning and formatting</li><li>Ability to show/hide axes, customize axes color, stroke width and position</li><li>Cross-filter other visuals and legend interactivity</li><li>Support for context menu</li><li>Display data values and set text color</li></ul>" />
