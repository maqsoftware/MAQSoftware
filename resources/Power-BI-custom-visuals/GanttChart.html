    <meta property="og:description"
        content="<p>Gantt charts are used for scheduling and task management. Ordinary Gantt charts only display basic details such task IDs, names, and schedules. Gantt Chart by MAQ Software includes a grid that allows users to view data related to the task and the hierarchy of data categories. Users can sort the data based on any data point contained in the task.</p><p>With Gantt Chart by MAQ  Software, project managers can monitor project IDs, start times, end times, current status, project duration, project owners, and task priorities, as well as many other KPIs. Users can also view individual tasks and their progress.</p><p>Key features:</p><ul><li>Hierarchical view with expand / collapse option for parent levels.</li><li>Color bars based on category.</li><li>Task details on grid with hierarchy.</li><li>Showcase the task status as of the current date.</li><li>Sort data based on any parameter of grid.</li><li>Display tooltips for column headers, category labels, KPI indicators, data labels, and bars.</li></ul>" />
