    <meta property="og:description"
        content="<p>Treemap Bar Chart by MAQ Software allows users to categorize hierarchical data in sets of colored rectangles of proportionate sizes. Customizable colors make it easy to distinguish between categories.</p><p>Use this visual for all your profit breakdown needs. We used this visual to easily visualize profit performance across countries, regions, and cities. The gradient effect and size of bricks act as a performance indicator while making efficient use of space to show the distribution of values across categories.</p><p>Key features:</p><ul><li>Select orientation between bar chart and column chart.</li><li>Total values and data labels for all categories.</li><li>Custom text and background colors.</li><li>Tooltips with additional insights.</li><li>Data by color as per legends.</li><li>Animation to examine the visual at the granular level.</li><li>Cross-filtering support for legend values, axis values, and the bricks.</li><li>Supports Bookmark.</li><li>Supports report tooltips configuration.</li><li>Allows Drillthrough.</li></ul>" />
