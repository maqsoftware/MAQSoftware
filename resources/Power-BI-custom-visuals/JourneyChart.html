    <meta property="og:description"
        content="<p>Journey Chart by MAQ Software lets users display complex, multi-stage lead paths in a clean, uncluttered visual. In this visual, nodes represent categories and vertices represent relationships between categories. The bigger the node or vertex, the larger the value. Customizable node colors make distinguishing between categories easy.</p><p>Journey Chart by MAQ Software is useful for explaining process flow, uncovering underlying patterns, highlighting subcategories stemming from a single source, and showing connections between categories.</p><p>Key features:</p><ul><li>Text labels and tooltips for each node provide information such as title or value.</li><li>Customize colors and sizes for text labels.</li><li>Option to add a legend to clarify complex graphs.</li></ul>" />
