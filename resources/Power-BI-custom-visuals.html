<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0" name="viewport">

	<!-- Open Graph -->
	<meta property="og:title" content="Power BI Custom Visuals | MAQ Software" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="/images/assets/PBI-Custom-Visuals.png" />
	<meta property="og:description"
		content="Expand your reporting capabilities with our 39 free Power BI custom visuals" />

	<!-- Twitter Theme -->
	<meta name="twitter:widgets:theme" content="light">

	<!-- Title &amp; Favicon -->
	<title>Power BI Custom Visuals | MAQ Software</title>
	<link rel="shortcut icon" type="image/x-icon" href="/images/logos/MAQ-Software-URL.png">

	<!-- Font -->
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700%7CHind+Madurai:400,500&amp;subset=latin-ext"
		rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<!-- Css -->
	<link rel="stylesheet" href="/css/core.min.css" />
	<link rel="stylesheet" href="/css/skin.css" />
	<link rel="stylesheet" href="/css/commonstyle.css" />
	<!--[if lt IE 9]>
    	<script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S0W302CGQG"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-S0W302CGQG');
    </script>
</head>


<!-- Header -->
<header id="header" class="header header-absolute header-fixed-on-mobile header-transparent" data-bkg-threshold="100"
	data-sticky-threshold="0">
</header>
<!-- Header End -->

<!-- Content -->
<div class="content clearfix">

	<!-- Intro Title Section 1 -->
	<div class="section-block pb-0 bkg-white">
		<div class="section-block intro-title-1 small">
			<div class="row">
				<div class="column width-12">
					<div class="title-container">
						<div class="title-container-inner">
							<div class="row flex">
								<div class="column width-6 v-align-middle">
									<div>
										<h1 class="mb-0">Power BI Custom Visuals</h1>
										<p class="lead mb-0 mb-mobile-20">Expand your reporting capabilities</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Intro Title Section 1 End -->

	<!-- Portfolio Grid -->
	<div class="section-block pt-0 grid-filter-menu center" data-target-grid="#portfolio-grid">
		<div class="freeze pt-10 pb-10 bkg-white" data-extra-space-top="80" data-extra-space-bottom="0">
			<div class="row">
				<div class="column width-12">
					<div class="filter-menu-inner">
						<ul class="container-filter categories-filter">
                            <li><a class="categories active cursor-pointer" onclick="ModifyClass()" data-filter="*">All</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".certified">Certified</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".change">Change Over Time</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".cluster">Clustering</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".comparison">Comparison</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".correlation">Correlation</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".distribution">Distribution</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".flow">Flow</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".forecast">Forecast</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".kpi">KPI</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".part">Part-to-Whole</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".ranking">Ranking</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".single">Single Metric</a></li>
                            <li><a class="categories cursor-pointer" onclick="ModifyClass()" data-filter=".utility">Utility</a></li>
                        </ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="portfolio-grid" class="section-block pb-30 grid-container fade-in-progressively no-padding-top"
		data-grid-ratio="1.5" data-as-bkg-image>
		<div class="row">
			<div class="column width-12">
				<div class="row grid content-grid-4" id="viewAllVisuals">
				</div>
			</div>
		</div>
	</div>
	<!-- Portfolio Grid End -->

</div>
<!-- Content End -->


<!-- Footer -->
<footer id="footer" class="footer footer-light bkg-grey-ultralight">
</footer>
<!-- Footer End -->

<!-- Js -->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/timber.master.min.js"></script>
<script src="/js/theme.js?v=20201112" type="text/javascript"></script>
<script>
	$("#header").load("/header");
	$("#footer").load("/footer");
</script>
<script>
	loadPlugins();
</script>
<script>
	var flag = 0;
        function ModifyClass() {
            if (flag == 0) {
                $('#viewAllVisuals').toggleClass("container-grid");
                containerGridMasonry();
                flag = 1;
            }
        }
</script>
</body>

</html>
